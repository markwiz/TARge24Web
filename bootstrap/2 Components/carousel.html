<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="carouselExampleSlide" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg" 
                         alt="Slide 1"
                         class="d-block w-100"
                    />
                </div>
                <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(36).jpg" 
                         alt="Slide 2"
                         class="d-block w-100"
                    />
                </div>
                <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(37).jpg" 
                         alt="Slide 3"
                         class="d-block w-100"
                    />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
