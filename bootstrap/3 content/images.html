<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div style="width: 40%; border: 5px solid red;">
            <h1 class="my-5">Main Image</h1>
            <img
                src="https://via.placeholder.com/500"
                alt="Sample Image"
                class="img-fluid"
            />
            <h1 class="my-5">Thumbnail</h1>
            <img 
                src="https://via.placeholder.com/150"
                alt="Thumbnail"
                class="img-fluid w-25"
            />
            <h1 class="my-5">Alignment</h1>
            <div class="clearfix">
                <img 
                    src="https://via.placeholder.com/150"
                    alt="Aligned Image"
                    class="float-end w-25"
                />
            </div>
            <h1 class="my-5">Centered & Rounded Image</h1>
            <img 
                src="https://via.placeholder.com/150"
                alt="Centered Image"
                class="d-block mx-auto w-25 rounded"
            />
        </div>
    </div>
</body>
</html>
