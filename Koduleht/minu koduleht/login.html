<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi sisse | BMW M Seeria</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <style>

        html, body {
            background-color: #000000;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100%;
            margin: 0;
        }

        .navbar {
            background-color: #0066b2;
        }

        .btn-primary {
            background-color: #0066b2;
            border-color: #0066b2;
        }

        .btn-primary:hover {
            background-color: #004f8a;
            border-color: #004f8a;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #2a2a2a; 
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: #0066b2;
            box-shadow: none;
        }

        .btn-login, .btn-register {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-form {
            margin-top: 15px;
            cursor: pointer;
            color: #0066b2;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">BMW CLASSIC M SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Avaleht</a></li>
                    <li class="nav-item"><a class="nav-link" href="blogi.html">Blogi</a></li>
                    <li class="nav-item"><a class="nav-link" href="tooted.html">Tooted</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Logi sisse</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2 id="form-title">Logi sisse</h2>
        
        <form id="login-form" onsubmit="loginUser(event)">
            <div class="mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="E-post" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Parool" required>
            </div>
            <button type="submit" class="btn btn-login btn-primary">Logi sisse</button>
        </form>

        <form id="register-form" style="display: none;" onsubmit="registerUser(event)">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Kasutajanimi" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="E-post" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Parool" required>
            </div>
            <button type="submit" class="btn btn-primary btn-register">Registreeri</button>
        </form>

        <p class="toggle-form" onclick="toggleForms()">Registreeru</p>
    </div>

    <script>
        function toggleForms() {
            let loginForm = document.getElementById("login-form");
            let registerForm = document.getElementById("register-form");
            let formTitle = document.getElementById("form-title");
            let toggleText = document.querySelector(".toggle-form");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.innerText = "Logi sisse";
                toggleText.innerText = "Registreeru";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.innerText = "Registreeri";
                toggleText.innerText = "Logi sisse";
            }
        }

        function loginUser(event) {
            event.preventDefault();
            alert("You have logged in!");
            window.location.href = "index.html"; 
        }

        function registerUser(event) {
            event.preventDefault();
            alert("Olete registreerinud!");
            toggleForms(); 
        }
    </script>

</body>
</html>
